<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <header>
        <h1>Grocery Delivery</h1>
    </header>
    <main>
        <section id="products">
            <h2>Available Products</h2>
            <div class="product">
                <img src="Vegetables.avif" alt="Vegetables">
                <h3>Vegetables</h3>
                <p>$10.00 each</p>
                <button onclick="addToCart('Vegetables', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Rice Bag.png" alt="Rice Bag">
                <h3>Rice Bag</h3>
                <p>$11.0 each</p>
                <button onclick="addToCart('Rice Bag', 11.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Oil.avif" alt="Oil">
                <h3>Oil</h3>
                <p>$5.50 each</p>
                <button onclick="addToCart('Oil', 5.50)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Aashirvaad.jpg" alt="Aashirvaad">
                <h3>Aashirvaad</h3>
                <p>$4.00 each</p>
                <button onclick="addToCart('Aashirvaad', 4.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="Fruits.jpg" alt="Fruits">
                <h3>Fruits</h3>
                <p>$6.00 each</p>
                <button onclick="addToCart('Fruits', 6.0)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total-price">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
        <section id="checkout" style="display:none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="payment">Payment Details:</label>
                <input type="text" id="payment" name="payment" required>
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
